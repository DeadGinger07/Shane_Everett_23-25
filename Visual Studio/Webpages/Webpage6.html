<!DOCTYPE html>
<html>
<head>
    <title>Cars</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
    var Car = function (x, y) {
        this.x = x;
        this.y = y;
    };

    Car.prototype.draw = function () {
        var carHtml = '<img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fclipart-library.com%2Fimg%2F1121340.png&f=1&nofb=1&ipt=3665c446b96ff3d7d42ce5f2f7586ff405d5f351ab8b191abf7710fbef9a59b0&ipo=images">';

        this.carElement = $(carHtml);

        this.carElement.css({
            position: "absolute",
            left: this.x,
            top: this.y,
            width: 200,
            height: 100
        });

        $("body").append(this.carElement);
    };

    Car.prototype.moveRight = function () {
        this.x += 5;

        this.carElement.css({
            left: this.x,
            top: this.y
        });
    };

    Car.prototype.moveLeft = function () {
        this.x -= 5;

        this.carElement.css({
            left: this.x,
            top: this.y
        });
    };

    Car.prototype.moveUp = function () {
        this.x -= 5;

        this.carElement.css({
            left: this.x,
            top: this.y
        });
    };

    Car.prototype.moveDown = function () {
        this.x += 5;

        this.carElement.css({
            left: this.x,
            top: this.y
        });
    };

    var tesla = new Car(20, 20);
    var nissan = new Car(100, 200);

    tesla.draw();
    nissan.draw();
    </script>
</body>
</html>
